<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pet : ${petSet}">
        <td th:text="${pet.name}">1</td>
        <td th:text="${pet.birthDate}">Joe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
